<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>NAAS CHALLENGE - {{ this.page.title }}</title>
        <meta name="description" content="{{ this.page.meta_description }}" />
        <meta name="title" content="{{ this.page.meta_title }}" />
        <meta name="author" content="Naas Theme" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="generator" content="Naas Theme" />
        <link rel="stylesheet" href="{{ 'assets/css/app.css'|theme }}" />
    </head>
    <body>
        <div class="naa-wrap">
            <!-- Header -->
            {% partial 'header' %}
            <main class="naa-layout-content ui container">{% page %}</main>
            <!-- Footer -->
            {% partial 'footer' %}
        </div>

        <!-- Scripts -->
        <script src="{{ 'assets/js/jquery.js'|theme }}"></script>
        <script src="{{ 'assets/js/app.js'|theme }}"></script>
        {% framework extras %} {% scripts %}
    </body>
</html>
