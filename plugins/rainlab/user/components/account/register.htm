{% if canRegister %}
{{ form_ajax('onRegister') }}
    <h2 style="text-align: center; text-transform: uppercase;">register</h2>
    <div class="ui form">
        <div class="form-group field" style="max-width: 100%;">
            <label for="registerName">Full Name</label>
            <input
                name="name"
                type="text"
                class="form-control"
                id="registerName"
                placeholder="Enter your full name" />
        </div>

        <div class="form-group field" style="max-width: 100%;">
            <label for="registerEmail">Email</label>
            <input
                name="email"
                type="email"
                class="form-control"
                id="registerEmail"
                placeholder="Enter your email" />
        </div>

        {% if loginAttribute == "username" %}
            <div class="form-group field" style="max-width: 100%;">
                <label for="registerUsername">Username</label>
                <input
                    name="username"
                    type="text"
                    class="form-control"
                    id="registerUsername"
                    placeholder="Enter your username" />
            </div>
        {% endif %}

        <div class="form-group field" style="max-width: 100%;">
            <label for="registerPassword">Password</label>
            <input
                name="password"
                type="password"
                class="form-control"
                id="registerPassword"
                placeholder="Choose a password" />
        </div>

        <button type="submit" class="fluid ui blue button">Register</button>
    </div>

    {{ form_close() }}
{% else %}
    <!-- Registration is disabled. -->
{% endif %}
